kind: Service
apiVersion: v1
metadata:
  name: cowweb-helidon
  labels:
    app: cowweb-helidon
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "30"
spec:
  type: LoadBalancer
  selector:
    app: cowweb-helidon
  ports:
    - port: 80
      targetPort: 8080
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cowweb-helidon
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cowweb-helidon
  template:
    metadata:
      labels:
        app: cowweb-helidon
        version: v1
    spec:
      containers:
        - name: cowweb-helidon
          image: ${region-code}.ocir.io/${tenancy}/${repository}/cowweb-helidon:${tag}
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
      imagePullSecrets:
        - name: cowweb-helidon-secret
